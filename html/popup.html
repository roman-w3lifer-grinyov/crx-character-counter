<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Character Counter</title>
  <link rel="stylesheet" href="../css/popup.css">
  <script src="../js/popup.js"></script>
</head>
<body>
  <textarea id="field-selected-text"></textarea>
  <table>
    <tbody>
      <tr>
        <th>Characters</th>
        <td id="field-characters"></td>
      </tr>
      <tr>
        <th>Words</th>
        <td id="field-words"></td>
      </tr>
      <tr>
        <th>Spaces</th>
        <td id="field-spaces"></td>
      </tr>
      <tr>
        <th>Characters without spaces</th>
        <td id="field-characters-without-spaces"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
